set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# shell
set -g default-command /bin/bash
set -g default-shell /bin/bash

# start with window 1
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# history
set -g history-limit 10000

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# splitting panes
unbind %
bind v split-window -h
unbind '"'
bind h split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switching windows
unbind n
bind -n S-down new-window
bind -n C-left prev
bind -n C-right next
bind -n S-left swap-window -t -1
bind -n S-right swap-window -t +1

# don't rename windows automatically
set-option -g allow-rename off

# reload config file
bind r source-file ~/.tmux.conf \; display " Configuration reloaded."

# prevent unwanted exit with Ctrl-d
set-environment -g 'IGNOREEOF' 2

# do not display the original window’s name when renaming it,
# this makes renaming faster
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# colon :
bind : command-prompt

######################
### PRETTY COLORS  ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=red

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-interval 2
set-option -g status-style bg=default

# messaging
set -g message-style fg=black
set -g message-style bg=yellow
set -g message-command-style fg=blue
set -g message-command-style bg=black

#window mode
setw -g mode-style bg=colour6
setw -g mode-style fg=colour0

# window status
setw -g window-status-format "#[fg=color7] #W  "
setw -g window-status-current-format "#[fg=#000000] #[bg=color1] #W  "
setw -g window-status-current-style dim
set -g status-position bottom 
set -g status-justify right
set -g status-left ' '
set -g status-right ' '

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

